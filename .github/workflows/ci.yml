name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os:
          - { name: Ubuntu 20.04, distro: ubuntu-20.04, gcc_version: 9 }
          - { name: Ubuntu 22.04, distro: ubuntu-22.04, gcc_version: 11 }
        build_type: [Debug, Release]
        toolchain: ["gcc-32bit", "gcc-64bit"]

    name: "${{matrix.os.name}} ${{matrix.build_type}} ${{matrix.toolchain}}"
    runs-on: ${{matrix.os.distro}}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install dependencies
      shell: bash
      run: sudo apt-get install gcc g++ gcc-multilib libstdc++-${{gcc_version}}-dev lib32stdc++-${{gcc_version}}-dev

    - name: Create build environment
      working-directory: ${{runner.workspace}}
      run: mkdir build

    - name: Initialize CMake
      shell: bash
      env:
        CC: /usr/bin/gcc
        CXX: /usr/bin/g++
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=toolchains/${{matrix.toolchain}}.cmake

    - name: Build
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: make

    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: ctest -V -C $BUILD_TYPE


